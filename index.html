<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.9/dist/lenis.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <h1 id="heading" class="down">Scroll Down</h1>
        <i class="ri-arrow-down-line" id="dwi"></i>
      </div>

      <div id="page2">
        <div class="top">
          <h1 id="big" class="t-heading">EVERYONE</h1>
        </div>
        <div class="center">
          <h1>Hello</h1>
          <h2>I'm Muhammad Asad</h2>
        </div>
        <div class="bottom">
          <h1 id="big" class="b-heading">EVERYONE</h1>
        </div>
      </div>

      <div id="page3">
        <i class="ri-arrow-up-line" id="upi"></i>
        <h1 id="heading" class="up">Scroll Up</h1>
      </div>
    </div>

    <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
